<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.css' %}" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <style>
body {
    font-family: 'Sofia';font-size: 22px;
}
</style>
</head>
<body>
<body style="background-image: url({% static '/media/images/admin.jpg' %});background-repeat: no-repeat; background-size: cover">
<div class="btn-group btn-group-justified">
    <a href="admindashboard" class="btn btn-info">Home</a>
    <a href="openaddproducts" class="btn btn-danger">Products</a>
    <a href="adminlogout" class="btn btn-warning">Logout</a>
  </div>
<div class="container">
    <div class="page-header text-center">
        <h1 style="color: white">ADMIN CHANGE PASSWORD</h1>
    </div>
    <form action="changeadminpassword" method="post">
{% csrf_token %}
        <div class="form-group">
            <label style="color: white">Enter  Old Password</label>
            <input type="password" name="oldpass" placeholder="Enter Old Password" required class="form-control">
        </div>
        <div class="form-group">
            <label style="color: white">Enter New Password</label>
            <input type="password" name="newpass" placeholder="Enter New Passsword"  required class="form-control">
        </div>
          <div class="form-group">
            <label style="color: white">Enter Confirm Password</label>
            <input type="password" name="confirmpass" placeholder="Enter Confirm Passsword"  required class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-warning" value="CHANGE">
        </div>
    </form>
    {{ message }}
</div>
</body>
</html>
